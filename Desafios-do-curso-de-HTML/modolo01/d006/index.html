<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HATML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><strong>Em HTML5, podemoa inserir os elementos da lista a seguir.Passe o mouse <br>
    sobre os termos paa descobrir qual tag deverá ultilizar em cada caso.</strong></p>
    <ul>
        <li>
            <abbr title="Use a tag <p>"><strong>Páragrafos</strong></abbr>
        </li>

        <li>
            <abbr title="Use a tag <h1>"><strong>Títulos</strong></abbr>
        </li>
        <li>
            <abbr title="use a tag <img>"><strong>Imagens</strong></abbr>
        </li>
        <li>
            <abbr title="Use a tag <abbr>"><strong>Abreviações</strong></abbr>
        </li>
        <li>
            <abbr title="Use a tag <code>"><strong>Códigos-fonte</strong></abbr>
        </li>
        <li>
            <abbr title="use a tag <ul>"><strong>lista numeradas</strong></abbr>
        </li>
        <li>
            <abbr title="use a tag <li>"><strong>Lista com demarcadores</strong></abbr>
        </li>
    </ul>
    
</body>
</html>
